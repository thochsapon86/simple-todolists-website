<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO List Website!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>TODO List Website</h1>
            <h3>"Just list and do it now!"</h3>
        </header>
        <div id="input">
            <div class="input-box">
                <input id="inputTask" type="text" placeholder="Do something?">
                <button id="addTask" onclick="addTaskList()">Add Task</button>
            </div>
        </div>
        <div class="divider"></div>
        <div class="todo-list">
            <ul id="todo-list" class="list">

            </ul>
        </div>
    </div>  
    <script src="./script.js"></script>
</body>
</html>
